<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Firma Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00974f 0%, #00b35c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 650px;
      width: 100%;
    }

    h1 {
      color: #00974f;
      text-align: center;
      margin-bottom: 8px;
      font-size: 2em;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 0.95em;
    }

    .canvas-wrapper {
      background: #f8f8f8;
      border: 4px solid #00974f;
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(0, 151, 79, 0.15);
    }

    .canvas-info {
      background: rgba(0, 151, 79, 0.08);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
      color: #00974f;
      font-size: 0.9em;
      font-weight: 500;
    }

    canvas {
      display: block;
      width: 100%;
      height: 250px;
      background: white;
      border-radius: 10px;
      cursor: crosshair;
      touch-action: none;
      border: 2px dashed #e0e0e0;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      min-width: calc(50% - 6px);
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-clear {
      background: #f5f5f5;
      color: #333;
      border: 2px solid #e0e0e0;
    }

    .btn-clear:hover {
      background: #e8e8e8;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      border-color: #d0d0d0;
    }

    .btn-download {
      background: #00974f;
      color: white;
      border: 2px solid #00974f;
    }

    .btn-download:hover {
      background: #007a3f;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 151, 79, 0.4);
      border-color: #007a3f;
    }

    button:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      color: #999;
      font-size: 0.85em;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      color: #333;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease;
      border-left: 4px solid #00974f;
    }

    .toast.success {
      border-left-color: #00974f;
    }

    .toast.error {
      border-left-color: #e74c3c;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      button {
        min-width: 100%;
        padding: 14px;
      }

      canvas {
        height: 200px;
      }

      .toast {
        right: 15px;
        left: 15px;
        top: 15px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4em;
      }

      canvas {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Captura de Firma Digital</h1>
    <p class="subtitle">Aplicaci√≥n profesional de firmas</p>
    
    <div class="canvas-wrapper">
      <div class="canvas-info">
        üì± Dibuja con tu dedo o mouse
      </div>
      <canvas id="signature"></canvas>
    </div>

    <div class="button-group">
      <button class="btn-clear" onclick="clearCanvas()">
        <span>üóëÔ∏è</span>
        <span>Limpiar</span>
      </button>
      <button class="btn-download" onclick="downloadSignature()">
        <span>üì•</span>
        <span>Descargar JPG</span>
      </button>
    </div>

    <div class="footer">
      <p>üìÑ Tu firma se descargar√° en formato JPG con fondo blanco</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let isEmpty = true;

    // Configurar tama√±o del canvas
    function resizeCanvas() {
      const wrapper = canvas.parentElement;
      const rect = wrapper.getBoundingClientRect();
      
      // Guardar el contenido actual si existe
      const imageData = isEmpty ? null : canvas.toDataURL();
      
      canvas.width = rect.width - 30;
      canvas.height = window.innerWidth < 600 ? 200 : 250;
      
      // Restaurar configuraci√≥n
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = '#000000';
      
      // Restaurar contenido si hab√≠a
      if (imageData) {
        const img = new Image();
        img.onload = function() {
          ctx.drawImage(img, 0, 0);
        };
        img.src = imageData;
      }
    }

    // Mostrar notificaci√≥n
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Eventos para mouse
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseleave', stopDrawing);

    // Eventos para touch (m√≥viles)
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      drawing = true;
      isEmpty = false;
      ctx.beginPath();
      const rect = canvas.getBoundingClientRect();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function handleTouchStart(e) {
      e.preventDefault();
      drawing = true;
      isEmpty = false;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    }

    function handleTouchMove(e) {
      if (!drawing) return;
      e.preventDefault();
      
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      isEmpty = true;
      showToast('‚úÖ Firma borrada', 'success');
    }

    function downloadSignature() {
      if (isEmpty) {
        showToast('‚ùå Por favor dibuja tu firma primero', 'error');
        return;
      }

      // Crear canvas temporal con fondo blanco
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');

      // Fondo blanco
      tempCtx.fillStyle = '#FFFFFF';
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

      // Dibujar la firma encima
      tempCtx.drawImage(canvas, 0, 0);

      // Convertir a JPG y descargar
      tempCanvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = 'Firma-' + "cedula" + '.jpg';
        link.href = url;
        link.click();
        URL.revokeObjectURL(url);
        
        showToast('‚úÖ Firma descargada correctamente', 'success');
      }, 'image/jpeg', 0.95);
    }

    // Inicializar
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
